dubbo.container=log4j,spring
dubbo.application.name=${dubbo.provider.name}
dubbo.application.owner=nobody
#dubbo.registry.register=false
dubbo.registry.address=zookeeper://${dubbo.registry.url}
# dubbo auto generate ${dubbo.provider.name}.properties
dubbo.registry.file=${dubbo.provider.name}.properties
#dubbo.monitor.protocol=registry
dubbo.monitor.address=${dubbo.monitor.address}
dubbo.protocol.name=dubbo
dubbo.protocol.port=${dubbo.provider.port}
dubbo.protocol.timeout=${dubbo.provider.timeout}
dubbo.service.loadbalance=roundrobin
dubbo.log4j.file=${log4j.R.file}
dubbo.log4j.level=${log4j.logLevel}
